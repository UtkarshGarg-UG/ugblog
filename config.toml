baseURL = "/"
languageCode = "en-us"
title = "Utkarsh Garg"
theme = "PaperMod"

# Allow raw HTML (so <iframe> works)
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[params]
  math = true              # enable KaTeX (PaperMod built-in)
  defaultTheme = "auto"    # light/dark auto
  showReadingTime = true
  ShowCodeCopyButtons = true
  ShowBreadCrumbs = true
  ShowPostNavLinks = true
  ShowShareButtons = true

  # Profile mode for home page
  [params.profileMode]
    enabled = true
    title = "Utkarsh Garg"
    subtitle = "Principal Applied Scientist @ Microsoft • AI/ML Researcher • Building intelligent document editing systems"
    imageUrl = "avatar.jpg"  # Add your photo to static/avatar.jpg
    imageTitle = "Utkarsh Garg"
    imageWidth = 160
    imageHeight = 160

    [[params.profileMode.buttons]]
      name = "Blog"
      url = "/posts"
    [[params.profileMode.buttons]]
      name = "About"
      url = "/about"
    [[params.profileMode.buttons]]
      name = "Tags"
      url = "/tags"

  # Social icons
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/UtkarshGarg-UG"
  [[params.socialIcons]]
    name = "linkedin"
    url = "https://linkedin.com/in/utkarshug"
  [[params.socialIcons]]
    name = "medium"
    url = "https://medium.com/@ug2409"
  [[params.socialIcons]]
    name = "email"
    url = "mailto:garg2409@gmail.com"

# Navigation menu
[[menu.main]]
  name = "Blog"
  url = "/posts/"
  weight = 1
[[menu.main]]
  name = "About"
  url = "/about/"
  weight = 2
[[menu.main]]
  name = "Tags"
  url = "/tags/"
  weight = 3
[[menu.main]]
  name = "Archive"
  url = "/archives/"
  weight = 4

# Optional nice URLs
[permalinks]
  posts = "/posts/:slug/"
